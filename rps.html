<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/rps.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreBoard">
      <div id="userLabel" class="badge">User</div>
      <div id="computerLabel" class="badge">Computer</div>
      <span id="userScore">0</span>:<span id="computerScore">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
        <img class="rock" src="rpsimg/rock.png" alt="" />
      </div>
      <div id="p" class="choice">
        <img class="paper" src="rpsimg/paper.png" alt="" />
      </div>
      <div id="s" class="choice">
        <img class="scissors" src="rpsimg/scissors.png" alt="" />
      </div>
    </div>

    <p id="actionMessgae">Make your move</p>

    <a href="https://icons8.com/icon/AHVprpq_28gI/oncoming-fist"
      >Oncoming Fist icon by Icons8</a
    >
    <a href="https://icons8.com/icon/ykfYYMYPhA8j/raised-hand"
      >Raised Hand icon by Icons8</a
    >
    <a href="https://icons8.com/icon/T4rG9LrLu-OM/victory-hand"
      >Victory Hand icon by Icons8</a
    >
    <script src="rps.js" charset="utf-8"></script>
  </body>
</html>
