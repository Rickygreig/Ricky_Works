      <section class="content">
        <section class="contactMe">
          <h2 class="contact">Contact Me</h2>
          <p>
            <img class="headShot" src="/polyImages/headShot.jpg" />
            Hello again! This page is where you can find all of my conact
            information. I am reachable across several different social
            platforms, including twitter, github, email, and mobile.
          </p>

          <form
            class="email"
            id="fs-frm"
            name="simple-contact-form"
            accept-charset="utf-8"
            action="https://formspree.io/f/xjvjgjod"
            method="post"
          >
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Full Name</label>
              <input
                type="text"
                name="name"
                id="full-name"
                placeholder="Name"
                required=""
              />
              <label for="email-address">Return Email Address</label>
              <input
                type="email"
                name="_replyto"
                id="email-address"
                placeholder="ReturnEmail@here.com"
                required=""
              />
              <label for="message">Message</label>
              <textarea
                rows="5"
                name="message"
                id="message"
                placeholder="If you would like to contact me, please do so here. This input box API will send me an email. Name and return email are optional but recomended."
                required=""
              ></textarea>
              <input
                type="hidden"
                name="_subject"
                id="email-subject"
                value="Contact Form Submission"
              />
            </fieldset>
            <input class="submit" type="submit" value="Submit" />
          </form>
        </section>
      </section>
