<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ricky Works</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/mobile.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/Javascript/handlebars-v4.7.7.js"></script>
    <script src="/Javascript/main.js" type="text/javascript"></script>
    <script
      src="https://kit.fontawesome.com/4140d277a4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1 class="title">Ricky Works</h1>
      <p class="title">Designer Extraordinaire</p>
      <div id="socialData"></div>
    </header>

    <main>
      <section id="sidebar" class="sidebar"></section>

      <section class="content">
        <section class="contactMe">
          <h2>Contact Me</h2>
          <p>
            Hello again! This page is where you can find all of my conact
            information. I am reachable across several different social
            platforms, including twitter, github, linkedin, email, and mobile.
            Or even in this handly little contact form!
          </p>
        </section>
        <form
          class="email"
          id="fs-frm"
          name="simple-contact-form"
          accept-charset="utf-8"
          action="https://formspree.io/f/xjvjgjod"
          method="post"
        >
          <fieldset id="fs-frm-inputs">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              name="name"
              id="full-name"
              placeholder="Name"
              required=""
            />
            <label for="email-address">Return Email Address</label>
            <input
              type="email"
              name="_replyto"
              id="email-address"
              placeholder="ReturnEmail@here.com"
              required=""
            />
            <label for="message">Message</label>

            <textarea
              rows="3"
              name="message"
              id="message"
              placeholder="If you would like to contact me, this form is one option. This input box API will send me an email."
              required=""
            ></textarea>
            <input class="submit" type="submit" value="Send It" />
            <input
              type="hidden"
              name="_subject"
              id="email-subject"
              value="Contact Form Submission"
            />
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <section id="footerLogos" class="footerLogos"></section>
    </footer>
  </body>
</html>
